<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Página de Login Simple</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; }
        .login-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        /* EL ERROR ESTÁ EN LA SIGUIENTE REGLA: El botón no tiene estilo claro */
        button { background-color: #5cb85c; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Acceso al Sistema</h2>
        
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button id="loginButton">Iniciar sesión</button>
        </form>
        
        <p id="message" style="margin-top: 10px; text-align: center;"></p>
    </div>

    <script>
        // Función de JS que DEBERÍA ejecutarse al hacer clic
        function login() {
            const user = document.getElementById('username').value;
            const message = document.getElementById('message');
            
            if (user && document.getElementById('password').value) {
                message.textContent = `Bienvenido, ${user}. Has iniciado sesión.`;
                message.style.color = 'green';
            } else {
                message.textContent = 'Por favor, introduce usuario y contraseña.';
                message.style.color = 'red';
            }
        }

        // Prevención del envío de formulario por defecto (para el ejemplo)
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
        });

    </script>
</body>
</html>
